<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubdomains; preload">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="same-origin">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Gift Aid declaration | Comic Relief</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      // Declare CSP policy
      let cspScriptPolicy = "default-src 'none'; "; // fallback for the other fetch directives
      cspScriptPolicy += "manifest-src 'self'; "; // valid sources of application manifest files
      cspScriptPolicy += "base-uri 'self'; "; // restricts the URLs which can be used in a document's <base> element
      cspScriptPolicy += "style-src 'self' 'unsafe-inline' blob:; "; // valid sources for stylesheets
      cspScriptPolicy += "font-src 'self' 'unsafe-inline' https://*.cloudfront.net; "; // valid sources for fonts
      cspScriptPolicy += "img-src 'self' https:; "; // valid sources for images and favicons
      cspScriptPolicy += "script-src 'self' 'unsafe-inline' https://*.cloudfront.net\n" + // valid sources for scripts
        "      https://www.google-analytics.com\n" +
        "      https://www.googletagmanager.com;\n" +
        "      connect-src 'self' https://*.comicrelief.com; ";
      cspScriptPolicy += "child-src 'none'; "; // valid sources for web workers and nested browsing contexts
      cspScriptPolicy += "object-src 'none'; "; // valid sources for object elements
      cspScriptPolicy += "form-action 'none'; "; // valid form sources

      // Inject a <meta> tag
      let cspMetaTag = document.createElement('meta');
      cspMetaTag.setAttribute('http-equiv', 'Content-Security-Policy');
      cspMetaTag.setAttribute('content', cspScriptPolicy);
      document.getElementsByTagName('head')[0].appendChild(cspMetaTag);
    </script>
  </body>
</html>
